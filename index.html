<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <h1></h1>
            <div class="link-group">
                <a id="change_theme"><i class="ri-sun-fill"></i></a>
                <a id="github" href="https://github.com/parunchxi/JavaScript-Calculator"><i
                        class="ri-github-fill"></i></a>
            </div>
        </nav>
        <header>
            <h1>ROCK PAPER SCISSORS</h1>
            <div class="button-group">
                <button id="start">START</button>
                <button id="reset">RESET</button>
            </div>
            <p>0 : 0</p>
        </header>
        <div class="select-bar">
            <img id="rock" src="img/rock-icon.png" alt="" draggable="false">
            <img id="paper" src="img/paper-icon.png" alt="" draggable="false">
            <img id="scissors" src="img/scissors-icon.png" alt="" draggable="false">
        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
